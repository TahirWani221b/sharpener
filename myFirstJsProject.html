<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Store And Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cursor-pointer {
            cursor: pointer;
        }

        .cart-hover:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .cart-hero {
            background-image: url('cart_hero.avif');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .products_block {}
    </style>
</head>

<body>
    <header style="background-color: #efecec;">
        <div class="container">
            <div class="row p-3">
                <div class="col-2 h4">
                    <span class="cursor-pointer">
                        <img src="new_trend.png" width="200px" alt="new_trend">
                    </span>
                </div>
                <div class="col-7 d-flex align-items-center">
                    <span class="h6 p-2 cursor-pointer">Home</span>
                    <span class="h6 p-2 cursor-pointer">About</span>
                    <span class="h6 p-2 cursor-pointer">Shop</span>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid bg-dark p-5 cart-hero">
        <div class="row justify-content-center p-5">
            <div class="col-4 text-center p-5">
                <span class="text-white d-block h1 fw-bolder">SHOP IN STYLE WITH</span>
                <span class="text-white d-block fs-5">NEW TRENDS</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container border rounded-1 my-5">
            <div class="row p-5">
                <div class="col-8">
                    <div class="products_block" id="products_block"></div>
                </div>
                <div id="cart_block" class="col-4 border rounded">
                    <h3 class="text-center p-2">Your Cart</h3>
                    <hr>
                    <div id="your-products"></div>
                    <span class="fw-bold">Total : </span><span id="products-total">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Make your Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="paypal-button-container" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <script>
        async function products() {
            try {
                let data = await fetch('https://fakestoreapi.com/products/');
                let res = await data.json();
                let appendproducts = "";
                res.forEach(element => {
                    appendproducts += '<div class="d-flex mb-3 border rounded"><img src="' + element.image + '" width="150px" class="p-3" alt="..."><div class="product-body"><h5 class="body-title my-3">' + element.title + '</h5><p class="body-text">' + element.description + '</p><p>$' + element.price + '</p><a href="#" id="' + element.id + '"class="btn btn-primary my-2 add-to-cart">Add to cart</a></div></div>';
                });
                document.getElementById('products_block').innerHTML = appendproducts;
            } catch (error) {
                console.error(`ERROR : ${error} `)
            }
        }
        products();

        document.addEventListener('click', (e) => {
            let addToCart = e.target.closest('.add-to-cart');
            if (addToCart) {
                let product_chk = document.querySelector('#' + 'your-products' + ' #' + 'product_id' + e.target.getAttribute('id'));
                e.preventDefault();
                if (product_chk) {
                    let product_q = product_chk.querySelector('.quantity');
                    let sum = parseInt(product_q.innerText) + 1;
                    product_q.innerText = sum

                    let total_q = product_chk.querySelector('.total_products_price');
                    let total = product_chk.querySelector('.price').innerText;
                    total = total.split('$');
                    total = parseFloat(total[1] * sum).toFixed(2);
                    total_q.innerText = '$' + total;
                } else {
                    let cost = addToCart.previousElementSibling.innerText;
                    let title = addToCart.previousElementSibling.previousElementSibling.previousElementSibling.innerText;
                    let cart_div = document.createElement('div');
                    cart_div.setAttribute('id', 'product_id' + e.target.getAttribute('id'));
                    let price_block = document.createElement('span');
                    price_block.innerText = cost;
                    price_block.className = 'price';
                    let title_block = document.createElement('span');
                    title_block.innerText = title;
                    title_block.className = 'mx-2';
                    let quantity_block = document.createElement('span');
                    quantity_block.innerHTML = '1';
                    quantity_block.className = 'quantity';

                    let total_block = document.createElement('span');
                    total_block.innerHTML = cost;
                    total_block.className = 'total_products_price mx-2 fw-bold';

                    let hr = document.createElement('hr');

                    cart_div.append(price_block, title_block, quantity_block, total_block, hr);
                    document.getElementById('your-products').append(cart_div);
                }
                let total_loop = document.querySelectorAll('.total_products_price');
                let total_val = 0;
                total_loop.forEach((value) => {
                    let val = value.innerText.split('$');
                    val = Number(parseFloat(val[1]).toFixed(2));
                    console.log(typeof val);
                    total_val += val;

                })
                document.getElementById('products-total').innerText = '$' + parseFloat(total_val).toFixed(2);
                var got_amount = document.getElementById('products-total').innerText;
                got_amount = parseFloat(got_amount.split('$')[1]);
                localStorage.setItem('got_amount', got_amount);

                if (got_amount > 0 && !document.querySelector('#cart_block #checkout')) {
                    let html = '<div class="d-grid"><button onclick="initPayPalButton()" id="checkout" class="btn btn-primary my-2 add-to-cart" data-bs-toggle="modal" data-bs-target="#exampleModal">Checkout</button></div>';
                    document.getElementById('cart_block').insertAdjacentHTML('beforeend', html);
                }

            }

        })
        function initPayPalButton() {
            var got_amount = localStorage.getItem('got_amount');
            paypal.Buttons({
                style: {
                    shape: 'rect',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'paypal',

                },

                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{ "amount": { "currency_code": "USD", "value": got_amount } }]
                    });
                },

                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (orderData) {

                        // Full available details
                        console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

                        // Show a success message within this page, for example:
                        const element = document.getElementById('paypal-button-container');
                        element.innerHTML = '';
                        element.innerHTML = '<h3>Thank you for your payment!</h3>';

                        // Or go to another URL:  actions.redirect('thank_you.html');

                    });
                },

                onError: function (err) {
                    console.log(err);
                }
            }).render('#paypal-button-container');

            document.getElementById('exampleModal').addEventListener('hidden.bs.modal', function () {
                document.getElementById('paypal-button-container').innerHTML = '';
            })
        }
    </script>
    <script
        src="https://www.paypal.com/sdk/js?client-id=AR4q5jU6B3lajAraYcky_ydRjfedOLjht62ugcJgfG5funST_XEmTz3qtY8y7CXYOiLubmo6R5lvtIE0&enable-funding=venmo&currency=USD"
        data-sdk-integration-source="button-factory"></script>
</body>

</html>
